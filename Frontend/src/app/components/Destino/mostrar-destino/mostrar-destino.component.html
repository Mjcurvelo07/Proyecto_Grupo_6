<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a 
      pButton 
      pRipple
      label="Crear Destino" 
      icon="pi pi-user-plus"
      class="bg-cyan-600"
      [routerLink]="['/adddestino']">
    </a>

</div>

<div class="card">
    <p-table [value]="destinos" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Codigo</th>
                <th>estado</th>
                <th>Acciones</th> <!-- Columna para los botones -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-DestinoI>
            <tr>
                <td>{{DestinoI.id}}</td>
                <td>{{DestinoI.codigo_destino}}</td>
                <td>{{DestinoI.estado}}</td>
                <td>
                    <button 
                        type="button"
                        pButton 
                        pRipple
                        icon="pi pi-eraser"
                        class="bg-cyan-600  mr-1"
                        (click)="eliminar(DestinoI.id)">
                </button>

                <a 
                    pButton 
                    pRipple
                    icon="pi pi-sync"
                    class="bg-cyan-600  mr-1"
                    [routerLink]="['/destino/edit', DestinoI.id ]">
                </a>

                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
